<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>1. software training institute registration form</h1>
    <br><form action="main">
    <fieldset>
        <legend>personal details</legend>
        <label for="fd">full name:</label>
        <input type="text">
        <br><br>
        <label for="f">emil address: </label>
        <input type="email">
        <br><br>
        <label for="hf">phone no</label>
        <input type="tel" maxlength="10" minlength="10" pattern="[]" />
        <br><br>
        <label for="h">highest education qualification</label>
        <select name="hj">
            <option value="dd">--select education level--</option>
            <option value="po">10th</option>
            <option value="dd">12th</option>
            <option value="fr">graduation</option>
        </select>
        <br><br>
        <label for="f">employment status</label>
        <br>
        <input type="radio" name="jf" value="jr">student
        <br>
        <input type="radio" name="jf" value="jre">employed
        <br>
        <input type="radio" name="jf" value="jrw">uneemployed
        <br>
        <input type="radio" name="jf" value="jrwq">self-employed
        <br><br>
    </fieldset>
    <br>
    <fieldset>
        <legend>course selection</legend>
        <label for="hk">course category</label>
        <select name="wx">
            <option value="--select category--">"--select category--"</option>
            <option value="hje">java</option>
            <option value="j">python</option>
            <option value="lkf">.net</option>
            <option value="r">data science</option>
        </select>
        <br><br>
        <label for="fr">specific course</label>
        <select name="cf">
            <option value="jj">first select a category</option>
            <option value="hje">java</option>
            <option value="j">python</option>
            <option value="lkf">.net</option>
            <option value="r">data science</option>
        </select>
        <br><br>
        <label for="bj">course level</label>
        <br>
        <select name="xd">
            <option value="zs">select level</option>
            <option value="hje">java</option>
            <option value="j">python</option>
            <option value="lkf">.net</option>
            <option value="r">data science</option>
        </select>
        <br><br>
        <label for="kec">prefered batch timing</label>
        <br>
        <select name="xd" >
            <option value="szs">select timing</option>
            <option value="szds">10:00</option>
            <option value="szwqs">12:00</option>
            <option value="szqqs">2:00</option>
            <option value="szqqsw">4:00</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>technical background</legend>
        <h4>programming language known(select all the types)</h4>
        <input type="checkbox" name="jke" value="dh">java
        <br>
        <input type="checkbox" name="jke" value="dyh">python
        <br>
        <input type="checkbox" name="jke" value="drh">c#
        <br>
        <input type="checkbox" name="jke" value="dhe">ruby
        <br>
        <input type="checkbox" name="jke" value="deah">java script
        <br>
        <input type="checkbox" name="jke" value="dah">c++
        <br>
        <input type="checkbox" name="jke" value="d2h">php
        <br>
        <input type="checkbox" name="jke" value="dSh">other
        <br>
        <label for="jf">year of programming experience</label>
        <input type="text">
        <br><br>
        <label for="de">input type technical background</label>
        <br>
        <textarea name="nk" id="" cols="49" rows="3">briefly describe your technical background or experience</textarea>
        <br><br>        
    </fieldset>
    <br><br>
        <button>register</button>
        <button>clear form</button>
        </form>
</body>
</html>
